<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1.0">
		<meta name="keyword" content="html,css,bootstrap">
		<meta name="description" content="Free html project">
		<meta name="author" content="AL Bakin Tushar">
		<title>Login form</title>
		<!-- icon -->
		<link rel="shortcut icon" href="img/icon.png">
		

		<!-- main css -->
		<link rel="stylesheet" href="css/style.css">
		<!-- bootstrap css -->
		<link rel="stylesheet"  href="css/bootstrap.min.css">


	</head>
	<body >


			<div class="card bg-light text-dark b-2">

			 <img src="img/bg6.jpg" class="card-img" id="background"alt="picture">
			  <div class="card-img-overlay">

					   

							<div class="row">
								<div class="col-md-4 offset-4 mt-5">
									<h1 class="text-center pb-2 pt-5">
									Log in
									<hr/>
									</h1>
									<form>
										<div class="form-group">
											<label for="email">Email address</label>
											<input type="email" class="form-control" id="email">
										</div>
										<div class="form-group">
											<label for="password">Password</label>
											<input type="password" class="form-control" id="password">
										</div>
										<div class="form-check">
											<input type="checkbox" class="form-check-input" id="exampleCheck1">
											
											<label class="form-check-label" for="exampleCheck1 p-3">Check me out</label>
										</div>
										<button type="submit" class="btn btn-success btn-block">Submit</button>
									</form>
								</div>
						</div>


			  </div>
			</div>



		<!-- jquery js -->
		<script src="js/jquery.js"></script>
		<!-- bootstrap js -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
