<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1.0">
		<meta name="keyword" content="html,css,bootstrap">
		<meta name="description" content="Free html project">
		<meta name="author" content="AL Bakin Tushar">
		<title>Login form</title>
		<!-- icon -->
		<link rel="shortcut icon" href="img/icon.png">
		

		<!-- main css -->
		<link rel="stylesheet" href="css/style.css">
		<!-- bootstrap css -->
		<link rel="stylesheet"  href="css/bootstrap.min.css">


	</head>
	<body >


			<div class="card bg-light text-warning">

			 <img src="img/bg5.jpg" class="card-img" id="background"alt="picture">
			  <div class="card-img-overlay">

					   

							<div class="row">

								
								<div class="col-md-6 offset-5   pb-5   shadow-lg p-3 mb-5 bg-white rounded">

				
									<h1 class="text-center p-2  bg-secondary text-white">
									Sign Up
									</h1>
									<br/>
									<form>


								<div>
									<div class="form-row">
										
										<br/>

										<div class="col mt-3">

											<input type="text" class=" form-control shadow-lg p-3 mb-5 bg-white rounded" name="fname" placeholder="First name">
										</div>

										<div class="col mt-3"">
											<input type="text" class=" form-control shadow-lg p-3 mb-5 bg-white rounded" name="lname" placeholder="last name">
										</div>

									</div>
									</div>
									<br/>
									<div class="form-group">
									
										<input type="text" class="form-control shadow-lg p-3 mb-5 bg-white rounded"  placeholder="Address">
										
									</div>




										<div class="form-group">
										
											<input type="email" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="email" placeholder="Email">
										</div>
										<div class="form-group">
											
											<input type="password" class="form-control shadow-lg p-3 mb-5 bg-white rounded " id="password" placeholder="Password">
										</div>

										<div class="form-check">
											<input type="checkbox" class="form-check-input" id="exampleCheck1">
											
											<label class="form-check-label" for="exampleCheck1">Check me out</label>
										</div>
										<button type="submit" class="btn btn-success btn-block text-white ">Submit</button>
									</form>


								</div>
								
						</div>
			  </div>
			</div>



		<!-- jquery js -->
		<script src="js/jquery.js"></script>
		<!-- bootstrap js -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
